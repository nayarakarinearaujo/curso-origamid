<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <body>
    <div>
      <h1>Com JavaScript</h1>
      <p>Total: <span id="total"></span></p>
      <p>Preco: R$ <span id="preco"></span></p>
      <button id="button">Comprar</button>
    </div>

    <div id="app"></div>

    <script type="application/javascript">
      const total = document.getElementById("total");
      const preco = document.getElementById("preco");
      const button = document.getElementById("button");

      let contador = 1;

      /*
      innerText: Permite definir ou obter o texto que está dentro de
      um elemento HTML, ignorando qualquer marcação HTML ou tags 
      internas.
      */
      function atualizarvalores(contador) {
        total.innerText = contador;
        preco.innerText = contador * 250;
      }

      atualizarvalores(contador);

      function handleClick() {
        contador = contador + 1;
        atualizarvalores(contador);
      }

      button.addEventListener("click", handleClick);
    </script>

<div id="app-react"></div>

<script type="text/babel">

  const Comprar = () => {

    const [contador, setContador] = React.useState(1);

    const Comprar = () => {
      setContador(contador + 1);
    }

    return (
    <div>
      <h1>Com React</h1>
      <p>Total: {contador} </p>
      <p>Preco: R$ {contador * 250 } </p>
      <button onClick={Comprar}>Comprar</button>
    </div>
  )
  }

  ReactDOM.render(<Comprar />, document.getElementById('app-react'));


</script>

  </body>
</html>
