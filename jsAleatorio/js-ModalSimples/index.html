<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Login Simples</title>
  <style>
    /* Estilo do botão para abrir o modal */
    #btnAbrirModal {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Fundo escuro do modal (overlay) */
    .modal {
      display: none; /* oculto por padrão */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    /* Conteúdo do modal */
    .modal-conteudo {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px #0003;
    }

    /* Botão fechar */
    .fechar {
      float: right;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Inputs do login */
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px 0;
      box-sizing: border-box;
    }

    /* Botão de login */
    #btnLogin {
      width: 100%;
      padding: 10px;
      background-color: #448c1c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #btnLogin:hover {
      background-color: #356914;
    }
  </style>
</head>
<body>

<button id="btnAbrirModal">Abrir Login</button>

<!-- Modal -->
<div id="modalLogin" class="modal">
  <div class="modal-conteudo">
    <span class="fechar" id="fecharModal">&times;</span>
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="btnLogin">Entrar</button>
  </div>
</div>

<script>
  const modal = document.getElementById("modalLogin");
  const btnAbrir = document.getElementById("btnAbrirModal");
  const btnFechar = document.getElementById("fecharModal");

  // Abrir o modal ao clicar no botão
  btnAbrir.onclick = function() {
    modal.style.display = "flex";
  }

  // Fechar o modal ao clicar no "x"
  btnFechar.onclick = function() {
    modal.style.display = "none";
  }

  // Fechar o modal clicando fora da área do conteúdo
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
