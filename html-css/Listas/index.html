<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Listas</title>
</head>
<body>

<!-- Lista não ordenada -->
<h2>Filmes</h2>
    <ul> 
        <li>O Senhor dos Anéis</li>
        <ul>
            <li>A Sociedade do Anel</li>
            <li>As Duas Torres</li>
        </ul>
        <li>O Hobbit</li>
    </ul>

<!-- Lista Ordenada -->

    <li>Maria</li>
    <li>João</li>
    <li>Carla</li>
</ol>

<!--Lista de Definição  -->
<h2>Perguntas frequentes</h2>
<dl> 
    <!-- dt Termo a definir -->
    <!-- dd Definição do termo -->
    <dt>Quais os meios de Pagamentos</dt>
    <dd>Dinheiro e Cartão</dd>
    <dt>Emite certificados ?</dt>
    <dd>Sim, emitimos certificados para todos os cursos.</dd>
</dl>

</body>
</html>
