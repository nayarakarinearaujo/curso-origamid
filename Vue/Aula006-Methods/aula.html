<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/Vue/vue.js"></script>
</head>

<body>

    <div id="app">
        {{total}}

        <!-- É possível já incrementar direto do botão, mas não recomendável-->
        <button @click="incrementar">Incrementar</button>
        <button @click="diminuir">Diminuir</button>

        <p>{{instrumento}}</p>

        <button @click="mudarNome('Guitarra')">Guitarra</button>
        <button @click="mudarNome('Violão')">Violão</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                total: 0,
                instrumento: ""
            },
            methods: {
                incrementar() {
                    this.total++;
                },
                diminuir() {
                    this.total--;
                },
                mudarNome(novoInstrumento) {
                    this.instrumento = novoInstrumento;
                }
            }
        });
    </script>

</body>

</html>
