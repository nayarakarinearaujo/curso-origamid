<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/Vue/vue.js"></script>
</head>

<style>
    .verde {
        color: green;
    }

    .vermelho {
        color: red;
    }
</style>

<body>

    <!-- ExercÃ­cio
     Utilizando as API's

     https://api.iextrading.com/1.0/stock/aapl/quote

     https://api.iextrading.com/1.0/stock/google/quote

     -Compare o marktCap (valor de mercado) entre ambos.

     -Mostre o nome das empresas e o valor na interace (companyName e marketCap).

     -Mude a cor para verde o nome da emoresa com maior marketCap e vermelho com menor.

      -->

    <div id="app">

        <div>
            <p>{{google.companyName}}</p>
            <p>{{google.companyName}}</p>
        </div>

        <div>
            <p>{{apple.companyName}}</p>
            <p>{{apple.companyName}}</p>
        </div>

        <button @click="puxarDados">Puxar dados</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                google: {},
                apple: {},
            },
            methods: {
                
                fetchGoogle() {
                    fetch("https://api.iextrading.com/1.0/stock/google/quote")
                        .then(r => r.json())
                        .then(google => {
                            this.google = google;
                        });
                },

                fetchApple() {
                    fetch("https://api.iextrading.com/1.0/stock/aapl/quote")
                        .then(r => r.json())
                        .then(apple => {
                            this.apple = apple;
                        });
                },
            },

            puxarDados() {
                this.fetchGoogle();
                this.fetchApple();
            }
        });
    </script>
    

</body>

</html>
